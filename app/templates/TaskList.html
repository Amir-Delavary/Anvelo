
<!DOCTYPE html>
<html lang="en" class="custom-scrollbar">

    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>To Do List</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Home</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/404error.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="icon" type="image/png" href="https://i.ibb.co/Pwwg8q7/1.png">
        
        
    </head>

    <body class="{{ 'light' if current_user.theme == 'light' else 'dark' }}">
        <header>
            <h1>Task list</h1>
            <div class="header-left">
                
                <div style=" margin-left: 8%;" class="theme-toggle" id="theme-toggle">ğŸ˜´</div>
                <a  id="a-avatar" href="{{ url_for('user.Panel') }}"><img id="avatar" src="{{ current_user.avatar }}" alt="Profile picture"></a>
                <a  style=" margin-left:89%; font-size:medium;" class="theme-toggle" href="{{ url_for('user.Panel') }}"> <b>{{ current_user.username }}</b>  </a>
               
            </div> 
        </header>
        <main style="height: auto;">
              <div class="container">
                {% with messages = get_flashed_messages() %}
                {% if messages%}
                    {% for message in messages %}
                    <li >{{message}}</li>
                    {% endfor %}
                {% endif %}
                {% endwith %}
             
                <div class="main">
                <div class="task-board" id="task-board">
                    <div class="task-card" id="add-task">
                        <div class="add-icon">+</div>
                    </div>
                </div>
                </div>
              </div>
      
        </main>
        <script src="{{ url_for('static', filename='js/task.js') }}"></script>
        <script src="https://www.google.com/recaptcha/enterprise.js" async defer></script> <!-- check this js for captcha -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>

</html>
